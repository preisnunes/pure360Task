paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: 'dbmigrations'
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: geolite
        user: root
        pass: root
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: geolite
        user: root
        pass: root
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: geolite
        user: root
        pass: root
        port: 3306
        charset: utf8

version_order: creation